version: "3.8"

services:
  mc:
    image: itzg/minecraft-server:2025.2.1
    environment:
      EULA: "true"
      VERSION: "1.20.4"
      TYPE: "FOLIA"
#      TYPE: "PAPER"
#      PLUGINS: |
#        https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v2.5.0/minecraft-prometheus-exporter-2.5.0.jar

    ports:
      - "25565:25565"
      - "9940:9940"
    volumes:
      - ./docker/data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped
